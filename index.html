<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main-wrapper">
      <p id="section-title">
        <label for="section-title-add-elem">
          Add Item
        </label>
        <div class="sect-title-add-elem-in-wrap">
          <input id="section-title-add-elem"class="input" type="text">
          <button>
            Add
          </button>
        </div>
      </p>
      <h3>
        Todo
      </h3>
      <ul id="list-in-complete">
        <li>
          <input type="checkbox">
          <label class="input">
            Pay Bills
          </label>
          <input type="text" class="input">
          <button class="item-edit">
            Edit
          </button>
          <button class="item-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="item-edit-mode">
          <input type="checkbox">
          <label class="input">
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="input"><button class="item-edit">
            Save
          </button>
          <button class="item-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>
        Completed
      </h3>
      <ul id="list-completed">
        <li>
          <input type="checkbox" checked>
          <label class="input">
            See the Doctor
          </label>
          <input type="text" class="input">
          <button class="item-edit">
            Edit
          </button>
          <button class="item-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
