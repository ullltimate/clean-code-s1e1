<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main-wrapper">
      <p id="section-title">
        <label for="section-title-add-elem" class="section-title">
          Add Item
        </label>
        <div class="sect-title-add-elem-in-wrap">
          <input id="section-title-add-elem"class="input input-txt" type="text">
          <button class="btn-elem">
            Add
          </button>
        </div>
      </p>
      <h3 class="section-title">
        Todo
      </h3>
      <ul id="list-in-complete">
        <li class="list-item">
          <input type="checkbox" class="item-checkbox">
          <label class="list-item-title input">
            Pay Bills
          </label>
          <input type="text" class="input input-txt">
          <button class="btn-elem item-edit">
            Edit
          </button>
          <button class="btn-elem item-delete">
            <img src="./remove.svg" class="btn-elem-img">
          </button>
        </li>
        <li class="list-item item-edit-mode">
          <input type="checkbox" class="item-checkbox">
          <label class="list-item-title input">
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="input input-txt">
          <button class="btn-elem item-edit">
            Save
          </button>
          <button class="btn-elem item-delete">
            <img src="./remove.svg" class="btn-elem-img">
          </button>
        </li>
      </ul>
      <h3 class="section-title">
        Completed
      </h3>
      <ul id="list-completed">
        <li class="list-item">
          <input type="checkbox" checked class="item-checkbox">
          <label class="list-item-title input">
            See the Doctor
          </label>
          <input type="text" class="input input-txt">
          <button class="btn-elem item-edit">
            Edit
          </button>
          <button class="btn-elem item-delete">
            <img src="./remove.svg" class="btn-elem-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
